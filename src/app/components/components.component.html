<div class="container-fluid">
  <div class="row">
    <nav class="navbar bg-body-dark">
      <div class="container-fluid">
        <a class="navbar-brand"><b>Header</b></a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <nav class="navbar bg-body-secondary mb-2">
      <div class="container">
        <a class="navbar-brand text-bold" href="#">
          <h3>Page Management</h3>
        </a>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="col-xl-2 col-md-2 col-lg-2 col-12">
      <h6> Content Editor</h6>
    </div>
    <div class="col-xl-10 col-lg-10 col-md-10 col-12">
      
        <div class="editor-row">
          <div class="panel__top">
            <div class="panel__basic-actions"></div>
            <div class="panel-buttons">
              <button (click)="editor.runCommand('set-device-desktop')">Desktop</button>
              <button (click)="editor.runCommand('set-device-tablet')">Tablet</button>
              <button (click)="editor.runCommand('set-device-mobile')">Mobile</button>
              <button (click)="previewTemplate()">Preview</button>
            </div>
            <div class="panel__switcher"></div>
          </div>

          <div class="editor-canvas">

            <div id="gjs" class="gjs-block-section">...</div>
            <div class="editor-right-icon">
              <svg (click)="toggleStyles()" style="display: block; max-width:22px" viewBox="0 0 24 24">
                <path fill="white"
                  d="M20.71,4.63L19.37,3.29C19,2.9 18.35,2.9 17.96,3.29L9,12.25L11.75,15L20.71,6.04C21.1,5.65 21.1,5 20.71,4.63M7,14A3,3 0 0,0 4,17C4,18.31 2.84,19 2,19C2.92,20.22 4.5,21 6,21A4,4 0 0,0 10,17A3,3 0 0,0 7,14Z">
                </path>
              </svg>
              <svg (click)="toggleLayers()" style="display: block; max-width:22px" viewBox="0 0 24 24">
                <path fill="white"
                  d="M12,16L19.36,10.27L21,9L12,2L3,9L4.63,10.27M12,18.54L4.62,12.81L3,14.07L12,21.07L21,14.07L19.37,12.8L12,18.54Z">
                </path>
              </svg>
              <svg (click)="toggleBlocks()" style="display: block; max-width:22px" viewBox="0 0 24 24">
                <path fill="white"
                  d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z">
                </path>
              </svg>
            </div>
            <div class="layers-container" [ngStyle]="{ display: layersVisible ? 'block' : 'none' }"></div>
            <div class="styles-container" [ngStyle]="{ display: stylesVisible ? 'block' : 'none' }">
              <div class="panel__right">
                <div class="traits-container"></div>
              </div>
            </div>
            <div id="blocks" [ngStyle]="{ display: blocksVisible ? 'block' : 'none' }"></div>
          </div>



        </div>
      
      <!-- <ngx-grapes-webpage-editor></ngx-grapes-webpage-editor> -->
    </div>
  </div>

  <div class="row mt-3">
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">
        <a class="navbar-brand"><b>Footer</b></a>

      </div>
    </nav>
  </div>
</div>
